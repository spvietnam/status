    <h1><a href="index.html" class="button-link">

    <div id="serverStatus"></div>

    <script>
        const serverStatusElement = document.getElementById('serverStatus');
        const servers = [
            { ip: 'mc.spvn.vn', port: '25579' },
          // Th√™m kh√°c
            // { ip: 'another-server-ip', port: 'another-server-port' },
            // ...
        ];

        function checkServerStatus() {
            serverStatusElement.innerHTML = ''; // X√≥a n·ªôi dung tr∆∞·ªõc khi c·∫≠p nh·∫≠t
            servers.forEach(server => {
                fetch(`https://api.mcsrvstat.us/3/${server.ip}:${server.port}`)
                    .then(response => response.json())
                    .then(data => {
                        const serverInfo = document.createElement('p');

                        if (data.online) {
                            const playersOnline = data.players.online;
                            const maxPlayers = data.players.max;
                            const version = data.version;
                            const hostname = data.hostname;
                            const port = data.port;
                            const gamemode = data.gametype;

                            serverInfo.innerHTML = `
                                <strong>SPVietnam:</strong> Survival Multiplayer<br>
                                <strong>IP Server:</strong> ${hostname}:${port}<br>
                                <strong>Tr·∫°ng th√°i:</strong> <div class="glowing-dot"></div> </div>Ho·∫°t ƒë·ªông<br>
                                <strong>Ng∆∞·ªùi ch∆°i:</strong> ${playersOnline}/${maxPlayers}<br>
                                <strong>Phi√™n b·∫£n g·ªëc:</strong> ${version}<br>
                                <strong>H·ªó tr·ª£ phi√™n b·∫£n:</strong> MCPC/MCPE<br>`;
                        } else {
                            serverInfo.innerText = `${server.ip}:${server.port} | üî¥ Server kh√¥ng h.ƒë·ªông`;
                        }

                        serverStatusElement.appendChild(serverInfo);
                    })
                    .catch(error => {
                        console.error(`L·ªói k.tra tr·∫°ng th√°i m√°y ch·ªß cho ${server.ip}:${server.port}:`, error);
                        const serverInfo = document.createElement('p');
                        serverInfo.innerText = `L·ªói k.tra tr·∫°ng th√°i m√°y ch·ªß cho ${server.ip}:${server.port}`;
                        serverStatusElement.appendChild(serverInfo);
                    });
            });
        }

        checkServerStatus();
        setInterval(checkServerStatus, 10);
    </script>

    <script>
        const body = document.body;
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

        function toggleDarkMode() {

    </script>
